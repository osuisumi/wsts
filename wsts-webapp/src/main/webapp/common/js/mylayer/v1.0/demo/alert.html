<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>mylayer demo</title>
<link rel="stylesheet" href="../skin/default/mylayer.css">
<style>
    
body {
    font-family: "\5FAE\8F6F\96C5\9ED1";
    font-size: 12px;
}

  </style>
</style>
</head>
<body>
    
    
    <h1>mylayer.alert</h1>
    <p>调用方法：mylayerFn.open({
        content: "alert层",
        icon: 1,
        fn: null
    })</p>

    <h2>参数：</h2>
    <p><strong>content:</strong>alert的内容，必填 例如：(content: "这是一条信息提示")</p>
    <p><strong>icon:</strong>值为0~6。图标样式。    例如：(icon: 1)</p>
    <p><strong>fn:</strong>alert框关闭的时候执行函数 ，默认不执行</p>

    

<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../mylayer.js"></script>
<script type="text/javascript">
$(function(){

    mylayerFn.alert({content:'这是一个alert弹框',icon: 1});
    

});


   


    
</script>
</body>
</html>
