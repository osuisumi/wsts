<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>mylayer demo</title>
<link rel="stylesheet" href="../skin/default/mylayer.css">
<style>
    
body {
    font-family: "\5FAE\8F6F\96C5\9ED1";
    font-size: 12px;
}

  </style>
</style>
</head>
<body>
    
    
    <h1>mylayer.loading</h1>
    <p>调用方法：mylayerFn.loading</p>

    <h2>参数：</h2>
    <p><strong>id:</strong>加载层的标识，例如：(id: 112233);</p>
    <p><strong>content:</strong>加载层的文字。   例如：(content: '正在加载中，请稍候')</p>
    <p><strong>zIndex:</strong> 加载层的层级。 例如：(zIndex: 6666)</p>
    <p><strong>shade:</strong>设置遮罩层背景色和透明度  例如：(shade: [0.8,'#ff8800'])</p>

    

<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../mylayer.js"></script>
<script type="text/javascript">
$(function(){

    mylayerFn.loading({
        id: 9999,
        content: '正在加载中...',
        zIndex: 100000,
        shade: [0.1,'#ff8800']        
    });

});


   


    
</script>
</body>
</html>
