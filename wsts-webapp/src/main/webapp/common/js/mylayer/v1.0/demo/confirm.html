<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>mylayer demo</title>
<link rel="stylesheet" href="../skin/default/mylayer.css">
<style>
    
body {
    font-family: "\5FAE\8F6F\96C5\9ED1";
    font-size: 12px;
}

  </style>
</style>
</head>
<body>
    
    
    <h1>mylayer.confirm</h1>
    <p>调用方法：mylayerFn.confirm</p>

    <h2>参数：</h2>
    <p><strong>title:</strong>弹框的标题，默认为标题“提示”.  例如：(title: "这是一个信息确认层")</p>
    <p><strong>icon:</strong>设置的图标，0~6，不设置则默认为不显示图标。   例如：(offset: [400,200])</p>
    <p><strong>yesFn:</strong> 点击确定按钮后执行函数，默认为</p>
    <p><strong>cancelFn:</strong>点击关闭按钮时执行函数，默认为空</p>

    

<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../mylayer.js"></script>
<script type="text/javascript">
$(function(){

    mylayerFn.confirm({
        title: '提示',
        content: '这是一个信息确认层',
        icon: 6,
        yesFn : function(){
            mylayerFn.msg('你点击了确定',{icon: 6,time: 2000});
        },
        cancelFn : function(){
            mylayerFn.msg('你点击了关闭',{});
        }
    });


    
    
    

});


   


    
</script>
</body>
</html>
