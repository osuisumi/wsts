<script type="text/javascript">
$(function(){

    /*mylayerFn.open({
        content: '你就是一个sb哦',
        cancel: function(){
            console.log('you are a sb');
        },
        shadeClose: true
    });*/
    mylayerFn.confirm({
        content: "Are you a beautiful girl?",
        icon: 3,
        //icon: 4,
        yesFn: function(){
            mylayerFn.alert({
                content: 'yes',
                icon: 6, 
                fn: function(){
                    mylayerFn.msg('你点击确定了哦',{icon: 6,time: 2000},function(){
                        console.log('关闭message框执行的回调');
                    });
                }
            });
        },
        cancelFn: function(){
            mylayerFn.alert({content: 'no',icon:5});
        }
    });




   


    
    //mylayerFn.msg('雨下了走好路,这句话我记住,风再大吹不走嘱咐,雨过了就有路,像那年看日出,你牵着我穿过了雾,教我看希望就在黑夜的尽处',{icon: 6,time: 40000},function(){alert(1);});
    $("#loading").on('click',function(){
        mylayerFn.loading({
            id: 999,
            content: '正在加载中...',
            shade: [0.4,"#ccc"]
        });
        setTimeout(function(){
            mylayerFn.close(999);
        },5000);
    })
    
    $('#button').on('click',function(){
        mylayerFn.open({
            id: '999',
            type: 2,
            title: 'news',
            content: 'iframe.html',
            area: [500,'300'],
            offset: ['auto','auto'],
            fix: false,
            shadeClose: true,
            yes: {
                close: false,
                yesFn: function(){
                    mylayerFn.open({
                        content: 'new',
                    });
                }
            },
            cancel: function(){
                
                mylayerFn.alert({
                    content: '关闭了'
                });

            }
        });

        mylayerFn.refresh({
            id: 999,
            title: '',
            content: 'iframe1.html',
            refreshFn: function(){
                console.log('刷新了');
            }
        });
    })

})
</script>
